<!DOCTYPE html>
<html>
<head>
    <title>Workflow</title>
</head>
<body>
    <h1>Workflow</h1>

    <p>Enter Image URL below:</p>
    <input type="text" id="urlBox" placeholder="https://example.com/image.jpg">
    <button onclick="document.getElementById('img').src=document.getElementById('urlBox').value">
        Show Image
    </button>

    <br><br>
    <img id="img" width="300">
</body>
</html>
